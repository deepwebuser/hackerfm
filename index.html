<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HACKER FM - I don't ask anyone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* === Base style === */
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* === Meta style for mobile === */
        @media (max-width: 768px) {
            body {
                height: 100%;
                padding: 20px;
            }
            
            .radio-container {
                width: 90%;
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .track-marquee {
                font-size: 0.9em;
                padding: 4px 0;
            }
            
            button {
                padding: 15px 25px;
                font-size: 1.1em;
            }
            
            .volume-control {
                margin-top: 15px;
            }
            
            .footer {
                font-size: 0.7em;
            }
        }

        /* === Animated background with bits === */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(0,255,0,0.05),
                rgba(0,255,0,0.05) 10px,
                transparent 10px,
                transparent 20px
            );
            animation: scan 5s linear infinite;
            z-index: 0;
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* === The main container === */
        .radio-container {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00FF00;
            box-shadow: 0 0 20px #00FF00;
            border-radius: 10px;
            padding: 30px;
            z-index: 1;
            text-align: center;
            max-width: 500px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00FF00;
        }

        .tagline {
            font-size: 0.9em;
            color: #00AA00;
            margin-bottom: 20px;
            text-shadow: 0 0 3px #00AA00;
        }

        /* === Running line with the name of the track === */
        .track-marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            border: 1px solid #00FF00;
            padding: 5px 0;
            margin: 10px 0;
            font-size: 1em;
        }

        .track-marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        /* === The Sound === */
        .visualizer {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 20px 0;
        }

        .bar {
            width: 4px;
            height: 10px;
            background: #00FF00;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scaleY(1); opacity: 0.6; }
            100% { transform: scaleY(2); opacity: 1; }
        }

        /* === Status with animation === */
        .status-bar {
            width: 100%;
            height: 5px;
            background: #00FF00;
            position: relative;
            overflow: hidden;
            margin: 15px 0;
        }

        .status-bar::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, #000, transparent);
            animation: scanline 1s linear infinite;
        }

        @keyframes scanline {
            0% { left: -10%; }
            100% { left: 110%; }
        }

        button {
            background: #000;
            color: #00FF00;
            border: 2px solid #00FF00;
            padding: 15px 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            margin: 10px 0;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, #00FF00, transparent);
            transition: left 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        button:hover {
            background: #00FF00;
            color: #000;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #00AA00;
            text-shadow: 0 0 3px #00AA00;
        }

        /* === Volume control === */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .volume-label {
            font-size: 0.9em;
            color: #00AA00;
        }

        .volume-slider {
            width: 120px;
            appearance: none;
            background: #00FF00;
            height: 6px;
            border-radius: 3px;
            outline: none;
            position: relative;
        }

        .volume-slider::after {
            content: '';
            position: absolute;
            top: -5px; left: 0;
            height: 14px;
            width: 100%;
            background: linear-gradient(to right, transparent, #00FF00, transparent);
            opacity: 0.5;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #000;
            border: 2px solid #00FF00;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <h1>HACKER FM</h1>
        <div class="tagline">powered by you.</div> <!-- n -->
        <div class="status-bar"></div>
        <div class="track-marquee"><span id="track-name">ON AIR: HACKER FM</span></div>

        <!-- Sound visualizer -->
        <div class="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div> <!-- ot -->
        </div>

        <button id="play-btn">‚ñ∂ START BROADCAST</button>

        <!-- Volume control -->
        <div class="volume-control">
            <div class="volume-label">üîä</div>
            <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" id="volume-slider">
        </div>

        <audio id="audio"></audio>
    </div>

    <div class="footer">
        <a href="http://shortlink.is/AWDO4K"  target="_blank" style="color: #00AA00; text-decoration: none;">Source Code</a> <!-- fal -->
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn'); 
        const trackName = document.getElementById('track-name');
        const volumeSlider = document.getElementById('volume-slider');

        // Starting volume
        audio.volume = 0.5;

        // Slider connection with volume
        volumeSlider.addEventListener('input', () => {
            audio.volume = parseFloat(volumeSlider.value);
        });

        // === List of tracks ===
        const tracks = [
            "music/Mr Robot Main Theme Fixed and Extended.mp3",
            "music/Falling Down.mp3",
            "music/Life Force.mp3",
            "music/Shadow Lady.mp3",
            "music/Suffer With Me.mp3",
            "music/Sweet Dreams.mp3",
            "music/Whoami OST.mp3",
            "music/We Are All Illuminati.mp3"
        ];

        const intro = "music/intro.mp3"; // Intro in music/

        let playedTracks = []; // The story of reproduced tracks
        let introCounter = 0;

        // === Obtaining a random track ===
        function getRandomTrack() {
            if (playedTracks.length >= tracks.length * 2) {
                playedTracks = [];
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * tracks.length);
            } while (
                playedTracks.slice(-2).includes(randomIndex) ||
                playedTracks.slice(-tracks.length).filter(i => i === randomIndex).length > 1
            );

            playedTracks.push(randomIndex);
            return tracks[randomIndex]; // === se.pa ===
        }

        // === Running track ===
        function playTrack(url, isIntro = false) {
            audio.src = url;
            if (isIntro) {
                trackName.textContent = `ON AIR: HACKER FM`;
            } else {
                const fileName = url.split('/').pop().replace('.mp3', '');
                trackName.textContent = `ON AIR: ${fileName.toUpperCase()}`;
            }
            
            audio.play().catch(err => {
                console.error("Playback error:", err);
                trackName.textContent = "‚ùå ERROR: FAILED TO LOAD TRACK"; // === ges.d ===
                playBtn.disabled = false;
                playBtn.textContent = "‚ñ∂ RESTART BROADCAST";
            });
        }

        // === Start logic ===
        playBtn.addEventListener('click', () => {
            playBtn.disabled = true;
            playBtn.textContent = "‚ñ∂ BROADCASTING..."; // === ev ===

            // The first track is random
            const firstTrack = getRandomTrack();
            playTrack(firstTrack);
        });

        // === End of track ===
        audio.addEventListener('ended', () => {
            introCounter++;

            if (introCounter >= 2) {
                introCounter = 0;
                playTrack(intro, true);
            } else {
                const nextTrack = getRandomTrack();
                playTrack(nextTrack);
            }
        });

        // === Errorer ===
        audio.addEventListener('error', () => {
            trackName.textContent = "‚ùå ERROR: FAILED TO PLAY TRACK";
            playBtn.disabled = false;
            playBtn.textContent = "‚ñ∂ RESTART BROADCAST";
        });
    </script>
</body>
</html>
