<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HACKER FM - NOTFALSE</title>
    <style>
        /* === Базовые стили === */
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* === Анимированный фон === */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(0,255,0,0.05),
                rgba(0,255,0,0.05) 10px,
                transparent 10px,
                transparent 20px
            );
            animation: scan 5s linear infinite;
            z-index: 0;
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* === Основной контейнер === */
        .radio-container {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00FF00;
            box-shadow: 0 0 20px #00FF00;
            border-radius: 10px;
            padding: 30px;
            z-index: 1;
            text-align: center;
            animation: glitch 1s infinite;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00FF00;
        }

        .tagline {
            font-size: 0.9em;
            color: #00AA00;
            margin-bottom: 20px;
            text-shadow: 0 0 3px #00AA00;
        }

        .track-info {
            font-size: 1.2em;
            margin: 20px 0;
            text-shadow: 0 0 5px #00FF00;
        }

        .status-bar {
            width: 100%;
            height: 5px;
            background: #00FF00;
            position: relative;
            overflow: hidden;
            margin: 15px 0;
        }

        .status-bar::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, #000, transparent);
            animation: scanline 1s linear infinite;
        }

        @keyframes scanline {
            0% { left: -10%; }
            100% { left: 110%; }
        }

        button {
            background: #000;
            color: #00FF00;
            border: 2px solid #00FF00;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, #00FF00, transparent);
            transition: left 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        button:hover {
            background: #00FF00;
            color: #000;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #00AA00;
            text-shadow: 0 0 3px #00AA00;
        }

        /* === Глитч-эффект === */
        @keyframes glitch {
            0% { transform: translate(0); }
            25% { transform: translate(-5px, -5px); }
            50% { transform: translate(5px, 5px); }
            75% { transform: translate(-5px, 5px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <h1>HACKER FM</h1>
        <div class="tagline">powered by NOTFALSE</div>
        <div class="status-bar"></div>
        <div class="track-info">ON AIR</div>
        <button id="play-btn">▶ START BROADCAST</button>
        <audio id="audio"></audio>
    </div>

    <div class="footer">
        <a href="https://notfalse.pages.dev"  target="_blank" style="color: #00AA00; text-decoration: none;">notfalse.pages.dev</a>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const trackInfo = document.querySelector('.track-info');

        // Список треков (обновите вручную при добавлении новых файлов!)
        const tracks = [
            "music/Mr Robot Main Theme Fixed and Extended.mp3",
            "music/Falling Down.mp3",
            "Life Force.mp3",
            "Shadow Lady.mp3",
            "Suffer With Me.mp3",
            "Sweet Dreams.mp3",
            "Whoami OST.mp3"
        ];

        const intro = "intro.mp3"; // Единственное интро

        let playedTracks = []; // История воспроизведенных треков
        let introCounter = 0;  // Счётчик до следующего интро
        let currentTrackIndex = 0;

        // === Получение случайного трека ===
        function getRandomTrack() {
            if (playedTracks.length >= tracks.length * 2) {
                playedTracks = [];
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * tracks.length);
            } while (
                playedTracks.slice(-2).includes(randomIndex) ||
                playedTracks.slice(-tracks.length).filter(i => i === randomIndex).length > 1
            );

            playedTracks.push(randomIndex);
            return tracks[randomIndex];
        }

        // === Воспроизведение трека ===
        function playTrack(url, isIntro = false) {
            audio.src = url;
            if (isIntro) {
                trackInfo.textContent = `ON AIR: HACKER FM`;
            } else {
                const fileName = url.split('/').pop().replace('.mp3', '');
                trackInfo.textContent = `ON AIR: ${fileName.toUpperCase()}`;
            }
            
            audio.play().catch(err => {
                console.error("Ошибка воспроизведения:", err);
                trackInfo.textContent = "❌ Error: It is impossible to download the track";
                playBtn.disabled = false;
                playBtn.textContent = "▶ RESTART BROADCAST";
            });
        }

        // === Логика запуска ===
        playBtn.addEventListener('click', () => {
            playBtn.disabled = true;
            playBtn.textContent = "▶ BROADCASTING...";

            // Первый трек — случайный
            const firstTrack = getRandomTrack();
            playTrack(firstTrack);
        });

        // === Событие окончания трека ===
        audio.addEventListener('ended', () => {
            introCounter++;

            if (introCounter >= 2) {
                introCounter = 0;
                playTrack(intro, true);
            } else {
                const nextTrack = getRandomTrack();
                playTrack(nextTrack);
            }
        });

        // === Обработка ошибок аудио ===
        audio.addEventListener('error', () => {
            trackInfo.textContent = "❌ Error: it is impossible to reproduce the track";
            playBtn.disabled = false;
            playBtn.textContent = "▶ RESTART BROADCAST";
        });
    </script>
</body>
</html>
