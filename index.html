<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HACKER FM - NOTFALSE</title>
    <style>
        /* === –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ === */
        body {
            margin: 0;
            padding: 0;
            background: black;
            color: #00FF00;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* === –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω —Å –±–∏—Ç–∞–º–∏ === */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                45deg,
                rgba(0,255,0,0.05),
                rgba(0,255,0,0.05) 10px,
                transparent 10px,
                transparent 20px
            );
            animation: scan 5s linear infinite;
            z-index: 0;
        }

        @keyframes scan {
            0% { background-position: 0 0; }
            100% { background-position: 0 100%; }
        }

        /* === –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä === */
        .radio-container {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #00FF00;
            box-shadow: 0 0 20px #00FF00;
            border-radius: 10px;
            padding: 30px;
            z-index: 1;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 0 5px #00FF00;
        }

        .tagline {
            font-size: 0.9em;
            color: #00AA00;
            margin-bottom: 20px;
            text-shadow: 0 0 3px #00AA00;
        }

        /* === –ë–µ–≥—É—â–∞—è —Å—Ç—Ä–æ–∫–∞ —Å –Ω–∞–∑–≤–∞–Ω–∏–µ–º —Ç—Ä–µ–∫–∞ === */
        .track-marquee {
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            border: 1px solid #00FF00;
            padding: 5px 0;
            margin: 10px 0;
        }

        .track-marquee span {
            display: inline-block;
            padding-left: 100%;
            animation: marquee 10s linear infinite;
        }

        @keyframes marquee {
            from { transform: translateX(0); }
            to { transform: translateX(-100%); }
        }

        /* === –í–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä –∑–≤—É–∫–∞ === */
        .visualizer {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin: 20px 0;
        }

        .bar {
            width: 4px;
            height: 10px;
            background: #00FF00;
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scaleY(1); opacity: 0.6; }
            100% { transform: scaleY(2); opacity: 1; }
        }

        /* === –°—Ç–∞—Ç—É—Å-–±–∞—Ä —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π === */
        .status-bar {
            width: 100%;
            height: 5px;
            background: #00FF00;
            position: relative;
            overflow: hidden;
            margin: 15px 0;
        }

        .status-bar::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, transparent, #000, transparent);
            animation: scanline 1s linear infinite;
        }

        @keyframes scanline {
            0% { left: -10%; }
            100% { left: 110%; }
        }

        button {
            background: #000;
            color: #00FF00;
            border: 2px solid #00FF00;
            padding: 12px 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }

        button::after {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, #00FF00, transparent);
            transition: left 0.5s;
        }

        button:hover::after {
            left: 100%;
        }

        button:hover {
            background: #00FF00;
            color: #000;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 0.8em;
            color: #00AA00;
            text-shadow: 0 0 3px #00AA00;
        }

        /* === –†–µ–≥—É–ª—è—Ç–æ—Ä –≥—Ä–æ–º–∫–æ—Å—Ç–∏ === */
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .volume-label {
            font-size: 0.9em;
            color: #00AA00;
        }

        .volume-slider {
            width: 100px;
            appearance: none;
            background: #00FF00;
            height: 4px;
            border-radius: 2px;
            outline: none;
            position: relative;
        }

        .volume-slider::after {
            content: '';
            position: absolute;
            top: -5px; left: 0;
            height: 14px;
            width: 100%;
            background: linear-gradient(to right, transparent, #00FF00, transparent);
            opacity: 0.5;
            animation: glow 2s infinite;
        }

        @keyframes glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }

        .volume-slider::-webkit-slider-thumb {
            appearance: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #000;
            border: 2px solid #00FF00;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="radio-container">
        <h1>HACKER FM</h1>
        <div class="tagline">powered by NOTFALSE</div>
        <div class="status-bar"></div>
        <div class="track-marquee"><span id="track-name">ON AIR: HACKER FM</span></div>

        <!-- –í–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä –∑–≤—É–∫–∞ -->
        <div class="visualizer">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>

        <button id="play-btn">‚ñ∂ START BROADCAST</button>

        <!-- –†–µ–≥—É–ª—è—Ç–æ—Ä –≥—Ä–æ–º–∫–æ—Å—Ç–∏ -->
        <div class="volume-control">
            <div class="volume-label">üîä</div>
            <input type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider" id="volume-slider">
        </div>

        <audio id="audio"></audio>
    </div>

    <div class="footer">
        <a href="https://notfalse.pages.dev"  target="_blank" style="color: #00AA00; text-decoration: none;">notfalse.pages.dev</a>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playBtn = document.getElementById('play-btn');
        const trackName = document.getElementById('track-name');
        const volumeSlider = document.getElementById('volume-slider');

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–π –≥—Ä–æ–º–∫–æ—Å—Ç–∏
        audio.volume = 0.5;

        // –°–≤—è–∑—å —Å–ª–∞–π–¥–µ—Ä–∞ —Å –≥—Ä–æ–º–∫–æ—Å—Ç—å—é
        volumeSlider.addEventListener('input', () => {
            audio.volume = parseFloat(volumeSlider.value);
        });

        // === –°–ø–∏—Å–æ–∫ —Ç—Ä–µ–∫–æ–≤ ===
        const tracks = [
            "music/Mr Robot Main Theme Fixed and Extended.mp3",
            "music/Falling Down.mp3",
            "music/Life Force.mp3",
            "music/Shadow Lady.mp3",
            "music/Suffer With Me.mp3",
            "music/Sweet Dreams.mp3",
            "music/Whoami OST.mp3",
            "music/We Are All Illuminati.mp3" 
        ];

        const intro = "music/intro.mp3"; // –ò–Ω—Ç—Ä–æ –≤ –ø–∞–ø–∫–µ music/

        let playedTracks = []; // –ò—Å—Ç–æ—Ä–∏—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–Ω—ã—Ö —Ç—Ä–µ–∫–æ–≤
        let introCounter = 0;  // –°—á—ë—Ç—á–∏–∫ –¥–æ —Å–ª–µ–¥—É—é—â–µ–≥–æ –∏–Ω—Ç—Ä–æ

        // === –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ç—Ä–µ–∫–∞ ===
        function getRandomTrack() {
            if (playedTracks.length >= tracks.length * 2) {
                playedTracks = [];
            }

            let randomIndex;
            do {
                randomIndex = Math.floor(Math.random() * tracks.length);
            } while (
                playedTracks.slice(-2).includes(randomIndex) ||
                playedTracks.slice(-tracks.length).filter(i => i === randomIndex).length > 1
            );

            playedTracks.push(randomIndex);
            return tracks[randomIndex];
        }

        // === –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ç—Ä–µ–∫–∞ ===
        function playTrack(url, isIntro = false) {
            audio.src = url;
            if (isIntro) {
                trackName.textContent = `ON AIR: HACKER FM`;
            } else {
                const fileName = url.split('/').pop().replace('.mp3', '');
                trackName.textContent = `ON AIR: ${fileName.toUpperCase()}`;
            }
            
            audio.play().catch(err => {
                console.error("–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:", err);
                trackName.textContent = "‚ùå –û–®–ò–ë–ö–ê: –ù–ï–í–û–ó–ú–û–ñ–ù–û –ó–ê–ì–†–£–ó–ò–¢–¨ –¢–†–ï–ö";
                playBtn.disabled = false;
                playBtn.textContent = "‚ñ∂ RESTART BROADCAST";
            });
        }

        // === –õ–æ–≥–∏–∫–∞ –∑–∞–ø—É—Å–∫–∞ ===
        playBtn.addEventListener('click', () => {
            playBtn.disabled = true;
            playBtn.textContent = "‚ñ∂ BROADCASTING...";

            // –ü–µ—Ä–≤—ã–π —Ç—Ä–µ–∫ ‚Äî —Å–ª—É—á–∞–π–Ω—ã–π
            const firstTrack = getRandomTrack();
            playTrack(firstTrack);
        });

        // === –°–æ–±—ã—Ç–∏–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è —Ç—Ä–µ–∫–∞ ===
        audio.addEventListener('ended', () => {
            introCounter++;

            if (introCounter >= 2) {
                introCounter = 0;
                playTrack(intro, true);
            } else {
                const nextTrack = getRandomTrack();
                playTrack(nextTrack);
            }
        });

        // === –û–±—Ä–∞–±–æ—Ç–∫–∞ –æ—à–∏–±–æ–∫ –∞—É–¥–∏–æ ===
        audio.addEventListener('error', () => {
            trackName.textContent = "‚ùå –û–®–ò–ë–ö–ê: –ù–ï–í–û–ó–ú–û–ñ–ù–û –í–û–°–ü–†–û–ò–ó–í–ï–°–¢–ò –¢–†–ï–ö";
            playBtn.disabled = false;
            playBtn.textContent = "‚ñ∂ RESTART BROADCAST";
        });
    </script>
</body>
</html>
